name: build-client
on:
  push:
    paths:
      - "apps/client/**"
jobs:
  Run-Build:
    runs-on: ubuntu-lastest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:client
