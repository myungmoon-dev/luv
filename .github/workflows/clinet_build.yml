name: build-client
on:
  push:
    paths:
      - "apps/client/**"
      - "packages/database/**"
jobs:
  Run-Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Generate prisma database
        run: |
          cd packages/database
          pnpm run db:gen

      - name: Build
        run: pnpm build:client
